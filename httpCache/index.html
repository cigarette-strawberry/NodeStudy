<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">点击</button>

    <script>
      const btn = document.getElementById('btn');
      btn.addEventListener('click', () => {
        fetch('http://localhost:3000/api4')
          .then(res => res.text())
          .then(data => {
            console.log(data);
          });
      });
    </script>
  </body>
</html>
