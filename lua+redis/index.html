<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>限流阀</title>
  </head>
  <body>
    <button id="btn">点击</button>

    <script>
      document.querySelector('#btn').onclick = function () {
        fetch('http://localhost:3000/lottery')
          .then(res => {
            return res.text();
          })
          .then(data => {
            console.log(data);
          });
      };
    </script>
  </body>
</html>
